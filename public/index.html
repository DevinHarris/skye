<!DOCTYPE html>
<html lang="en" ng-app="Skye">
<head>
	<meta charset="UTF-8">
	<title>Skye</title>
	<link rel="stylesheet" href="/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body ng-controller="MainCtrl as main">
	<div class="container">
		<div class="inner">
			<header>
				<div class="logo">
					<h1>skye</h1>
				</div>
				<div class="search-bar">
					<form ng-submit="main.fetchWeather(main.city)">
						<button id="search-button" ng-click="main.fetchWeather(main.city)">
								<i class="fa fa-search"></i>
						</button>
						<input type="text" id="search" placeholder="search." ng-model="main.city">
					</form>
					
					
				</div>
			</header>

			<div class="main">
				<div class="content">
					<div class="date">
						<h2></h2>
						<p class="curr-date">Sept. 8</p>
						<p class="time"></p>
					</div>

					<div class="weather">
						<div class="city-info">
							<h2 class="city-name">{{main.city}}</h2>
							<p class="summary">{{main.place.currently.summary}}</p>
						</div>
						<div class="current-info" style="clear:both;">
							
							<img ng-src="/img/{{main.place.currently.icon}}.png" alt="icon" class="icon">	

							<h3 class="current-temp">{{main.curTemp}} <span class="deg">&deg;</span>F</h3>

							<p class="current-summary">{{main.place.hourly.summary}}</p>
						</div>
					</div>


					<div class="more-info" >
						<div class="today">
							<h3>For today</h3>
							<p>{{main.place.hourly.summary}}</p>
						</div>

						<div class="for-week">
							<h3>For the week</h3>
							<p>{{main.place.daily.summary}}</p>
						</div>
					</div>
				</div>
			</div>

			<div class="weekly">
				<div class="weekly-container">
					<div class="days">
						<ul>
							<li ng-repeat="day in main.place.daily.data" class="day">
								<h3>{{main.days[$index]}}</h3>
								<img ng-src="/img/{{day.icon}}-week.png" alt="icon" class="icon">
								<p>{{main.Math.round(day.temperatureMax)}}</p>
			
							</li>
			
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- <button ng-click="main.getLocal()">Get Locale Weather</button> -->

	<script src="/libs/angular/angular.min.js"></script>
	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/services/weather.service.js"></script>
	<script src="/js/controllers/main.ctrl.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
